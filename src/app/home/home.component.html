<div class="container color-dark">
  <div class="col">
    <p>ADD A NEW LOG</p>
  </div>
  <div class="col">
    <p>YOUR RECENT LOGS ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@logs]="logs.length">
  <div class="col">
    <p class="sm">Use the form below to add a new log title. i.e, what do you want to call this log?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Log title" [(ngModel)]="logText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="log-container" *ngFor="let log of logs; let i = index" (click)="removeItem(i)">
      {{ log }}
    </p>
  </div>
</div>
